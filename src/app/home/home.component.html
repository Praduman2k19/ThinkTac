<div class="table">
  <div class="header">
    <h2>Employee Table</h2>
    <div class="addButton"><button (click)="openDialog()" mat-raised-button >+Add Employee</button></div>
  </div>





  <div class="mat-elevation-z8">
    <div style="text-align: center; font-size: 18px; padding:50px 0px;" *ngIf="employeeList.length==0">No employee in your list</div>
    <table mat-table [dataSource]="dataSource" *ngIf="employeeList.length!=0">

      <ng-container matColumnDef="empId">
        <th mat-header-cell *matHeaderCellDef> Emp. ID </th>
        <td mat-cell *matCellDef="let element"> {{element.empId}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> NAME </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> EMAIL </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element"> <mat-icon style="color:red;"(click)="delete(element)">delete</mat-icon> &nbsp; 	<mat-icon (click)="openEditDialog(element)">edit</mat-icon> </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>

  <div class="logout" >
    <button mat-raised-button color="warn" (click)="authservice.signOut()">Logout</button>
  </div>
</div>
